<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Get in Touch — Luxe Estates</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Get in touch with Luxe Estates" />
</head>
<body>

  <main class="section-padding" style="padding-top:120px;">
    <div class="container">
      <div class="section-header">
        <h2>Get in Touch</h2>
        <p>Tell us about your goals and we’ll connect you with the right specialist.</p>
      </div>

      <div class="card" style="max-width:800px; margin:0 auto; padding:2rem;">
        <form id="contact-form">
          <label for="name" style="display:block; margin-bottom:0.5rem;" data-i18n="form.name">Name</label>
          <input id="name" name="name" type="text" required data-i18n="form.name.placeholder" placeholder="Your name" style="width:100%; padding:0.75rem; margin-bottom:1rem; border-radius:6px; border:1px solid var(--glass-border); background:var(--color-surface); color:var(--color-text-primary);">

          <label for="email" style="display:block; margin-bottom:0.5rem;" data-i18n="form.email">Email</label>
          <input id="email" name="email" type="email" required data-i18n="form.email.placeholder" placeholder="your@email.com" style="width:100%; padding:0.75rem; margin-bottom:1rem; border-radius:6px; border:1px solid var(--glass-border); background:var(--color-surface); color:var(--Color-text-primary);">

          <label for="message" style="display:block; margin-bottom:0.5rem;" data-i18n="form.message">Message</label>
          <textarea id="message" name="message" rows="6" required data-i18n="form.message.placeholder" placeholder="How can we help?" style="width:100%; padding:0.75rem; margin-bottom:1rem; border-radius:6px; border:1px solid var(--glass-border); background:var(--color-surface); color:var(--color-text-primary);"></textarea>

          <button type="submit" class="btn btn-primary" data-i18n="btn.send">Send Message</button>
          <p id="form-status" style="color:var(--color-text-secondary); margin-top:0.75rem; display:none;"></p>
        </form>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('form-status').style.display = 'block';
      document.getElementById('form-status').textContent = 'Thank you — we will be in touch shortly.';
      this.reset();
    });
  </script>
</body>
</html>
